<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Scientific Calculator</title>
</head>
<body>

    <div class="calculator col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <h1>Calculator</h1>

       <div class="containerr" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12>
           <input type="text" name="screen" id="screen" readonly>
       
        
       
        
        <table>
           <tr class="upper">
               <td><button onClick="valueButton('(')">(</button></td>
               <td><button onClick="valueButton(')')">)</button></td>
               <td><button onClick="calc_sin()">sin</button></td>
               <td><button onClick="calc_power()">x<sup>2</sup></button></td>
               <td><button onClick="calc_cos()">cos</button></td>

           </tr>


           <tr class="middle">
            <td><button onClick="calc_cube()">x<sup>3</sup></button></td>
            <td><button onClick="calc_tan()">tan</button></td>
            <td><button onClick="calc_root()">√</button></td>
            <td><button onClick="calc_log()">log</button></td>
            <td><button onClick="calc_cuberoot()"><sup>3</sup>√</button></td>

           </tr>
       
       
       
           <tr class="one-row"> 
               <td><button onClick="valueButton('7')">7</button></td>
               <td><button onClick="valueButton('8')">8</button></td>
               <td><button onClick="valueButton('9')">9</button></td>
               <td><button onClick="valueButton('*')" class="color">X</button></td>
               <td><button onClick="back()" class="color">DEL</button></td>


            </tr>


       
           <tr class="second-row">
       
               <td><button onClick="valueButton('4')">4</button></td>
               <td><button onClick="valueButton('5')">5</button></td>
               <td><button onClick="valueButton('6')">6</button></td>
               <td><button onClick="valueButton('-')" class="color">-</button></td>
               <td><button onClick="calc_pie()" class="color">π</button></td>


       
           </tr>
       
           <tr class="third-row" >
               <td><button onClick="valueButton('1')">1</button></td>
               <td><button onClick="valueButton('2')">2</button></td>
               <td><button onClick="valueButton('3')">3</button></td>
               <td><button onClick="valueButton('+')" class="color">+</button></td>
               <td><button onClick="calc_expo()" class="color">e</button></td>



       
           </tr>
       
           <tr class="fourth-row">
               <td><button onClick="valueButton('0')">0</button></td>
               <td><button onClick="valueButton('.')">.</button></td>
               <td><button onClick="calc_exp()">EXP</button></td>
               <td><button onClick="valueButton('/')" class="color">/</button></td>
               <td><button onClick="toGetResult()" class="result-color">=</button></td>
           </tr>

           




        </table>
        <button onClick="toClear()" class="remove">Clear</button>


       </div>
       
       </div>
    






    <script src="./app.js"></script>
</body>
</html>
